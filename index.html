<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="shortcut icon" href="images/icons/home-icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>

<body>
    <section id="section-one" class="section-one">
        <a href="#" class="logo">
            <i class="fa-brands fa-apple"></i>
        </a>
        <div class="quick-lines">
            <a href="#section-two" class="navbar-link">iphone 12</a>
            <a href="#section-three" class="navbar-link">MacBook Air</a>
            <a href="#section-four" class="navbar-link">Watch</a>
            <a href="#section-five" class="navbar-link">AirPods</a>
        </div>
        <div class="iphone-wrapper">
            <div class="iphone">
                <div class="front-side">
                    <img src="images/iphone.png" alt="" class="iphone-image">
                </div>
                <div class="back-side center">
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
            <!-- start controls -->
            <div class="controls">
                <a href="#" class="top-x-control">
                    <i class="fa-solid fa-arrow-up"></i>
                </a>
                <a href="#" class="bottom-x-control">
                    <i class="fa-solid fa-arrow-down"></i>
                </a>
                <a href="#" class="left-y-control">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <a href="#" class="right-y-control">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                <a href="#" class="top-z-control">
                    <i class="fa-solid fa-arrow-down"></i>
                </a>
                <a href="#" class="bottom-z-control">
                    <i class="fa-solid fa-arrow-up"></i>
                </a>
            </div>
            <!-- end controls -->
        </div>
        <div class="about-container center">
            <h1> &#8592; BEST GIFT</h1>
            <P>"Creativity Is Just Connecting Things."</P>
            <span>- Steve Jobs</span>
            <button>Buy Now</button>
        </div>
        <!-- start showing background -->
        <div class="section-one-background"></div>
        <!-- end background -->
    </section>

    <!-- start section two  -->
    <section class="section-two" id="section-two">
        <!-- section two heading -->
        <h1 class="iphone-heading">iphone 12 </h1>
        <!-- section two images -->
        <div class="iphone-picture">
            <img src="images/iPhone 12/iphones-1-img.png" alt="" class="iphone-picture-one">
            <img src="images/iPhone 12/iphones-2-img.png" alt="" class="iphone-picture-two">
        </div>
        <!-- end of pictures -->
        <!-- section two buttons -->
        <div class="iphone-buttons">
            <a href="#" class="iphone-button center"><span>Learn More</span></a>
            <a href="#" class="iphone-button center"><span>Shop</span></a>
        </div>
        <!-- end of buttons -->
        <!-- end secction two -->
    </section>
    <!-- start section three -->
    <section class="section-three center" id="section-three">

        <!-- section three heading -->
        <h1 class="section-three-heading">MacBook Air</h1>
        <!-- section three content -->
        <div class="section-three-content center">
            <!-- section three images-->
            <img src="images/MacBook/macbook-screen.png" alt="" class="macbook-img-1">
            <img src="images/MacBook/macbook-keyboard.png" alt="" class="macbook-img-2">

            <!-- section three loading -->
            <div class="loading-wrapper">
                <div class="loading center">
                    <i class="fa-brands fa-apple"></i>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <!-- end of section three loading -->

            <!-- section three info  -->
            <div class="macbook-info">
                <h2 class="macbook-info-heading"> Light. Spead.</h2>
                <p class="macbook-price">Starting at $999</p>
                <button class="macbook-btn">Buy Now</button>
            </div>
            <!-- end of section three info -->
        </div>
        <!-- end of section three content  -->
    </section>
    <!-- end of section three -->
    <section class="section-four center" id="section-four">
        <!-- start watch conatiner -->
        <div class="watch-container center">
            <!-- start horizontal container -->
            <div class="horizontal-container center">
                <img src="images/watches/watch-band-1.jpg" alt="">
                <img src="images/watches/watch-band-2.jpg" alt="">
                <img src="images/watches/watch-band-3.jpg" alt="">
                <img src="images/watches/watch-band-4.jpg" alt="">
                <img src="images/watches/watch-band-5.jpg" alt="">
                <img src="images/watches/watch-band-6.jpg" alt="">
                <img src="images/watches/watch-band-7.jpg" alt="">
                <img src="images/watches/watch-band-8.jpg" alt="">
                <img src="images/watches/watch-band-9.jpg" alt="">
                <!-- <img src="images/watches/watch-band-10.jpg" alt=""> -->
            </div>
            <!-- end horizontal container -->
            <!-- start vertical container -->
            <div class="vertical-container center">
                <img src="images/watches/watch-case-1.png" alt="">
                <img src="images/watches/watch-case-2.png" alt="">
                <img src="images/watches/watch-case-3.png" alt="">
                <img src="images/watches/watch-case-4.png" alt="">
                <img src="images/watches/watch-case-5.png" alt="">
                <img src="images/watches/watch-case-6.png" alt="">
                <img src="images/watches/watch-case-7.png" alt="">
                <img src="images/watches/watch-case-8.png" alt="">
                <img src="images/watches/watch-case-9.png" alt="">
                <!-- <img src="images/watches/watch-case-10.png" alt=""> -->
            </div>
            <!-- end vertical container -->
        </div>
        <!-- end of section 4 watches -->



        <!-- start controls -->
        <a href="#" class="watch-control watch-top-control center">
            <i class="fas fa-angle-up"></i>
        </a>
        <a href="#" class="watch-control watch-right-control center">
            <i class="fas fa-angle-right"></i>
        </a>
        <a href="#" class="watch-control watch-bottom-control center">
            <i class="fas fa-angle-down"></i>
        </a>
        <a href="#" class="watch-control watch-left-control center">
            <i class="fas fa-angle-left"></i>
        </a>
        <!-- End of Watch Controls -->


        <!-- watch button -->
        <button class="watch-btn"> Buy Now</button>
        <!-- end watch button -->
    </section>
    <!-- end section four -->




    <!-- start section five -->
    <section class="section-five center" id="section-five">
        <div class="airPods-container">
            <h1>AirPods</h1>
            <img src="images/AirPods/airpods-1.png" alt="" class="airpods-img-1">
            <img src="images/AirPods/airpods-2.png" alt="" class="airpods-img-2">
            <!-- buttons -->
            <div class="airpods-buttons">
                <button class="airpods-btn">Learn More</button>
                <button class="airpods-btn">Buy</button>
            </div>
        </div>
    </section>
    <section class="section-6 center">
        <div class="section-6-icons">
            <a href="#section-one" class="icon-link">
                <img src="images/Icons/home-icon.png">
            </a>
            <a href="#section-two" class="icon-link">
                <img src="images/Icons/iphone -icon.png">
            </a>
            <a href="#section-three" class="icon-link">
                <img src="images/Icons/macbook-icon.png">
            </a>
            <a href="#section-four" class="icon-link">
                <img src="images/Icons/watch-icon.png">
            </a>
            <a href="#section-five" class="icon-link">
                <img src="images/Icons/airpods-icon.png">
            </a>
        </div>
        <p class="copyright">Copyright &copy; CodeAndCreate All Rights Reserved</p>
    </section>
    <!-- End of Section 6 -->
    <script src="script.js"></script>
</body>

</html>
